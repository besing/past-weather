<!DOCTYPE html>
<html lang="de" ng-app="wetterLuchs">
<head>
	<title>WETTERLUCHS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="WeatherCtrl" ng-style="bgImgCurrentWeather">
	<div class="container">
		<div class="row current-weather">
			<h1 class="text-center">Wetterluchs</h1>
			<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
				<h2 class="city text-center">
					{{ ipCheck.city }}
					<span class="glyphicon glyphicon-map-marker"></span>
				</h2>
				<p>
					Heute ist der
					{{ weatherInfo.currently.time * 1000 | date:'d. MMMM yyyy (H:mm)' }} <!--TODO: Safari Interpolate Error-->
					<!--Automatischer(?) Browser Cache! Sendet "bloÃŸ" alle paar Minuten neuen Request, deswegen "current time" auch nie ganz genau -> Caching aber gut-->
				</p>
				<p>
					Aktuelles Wetter:
					{{ weatherInfo.currently.summary }}
					({{ weatherInfo.currently.temperature | number:1 }}&deg;C)
				</p>
			</div>
		</div>

		<div class="row meta-info">
			copyright, api info etc.
		</div>

	</div>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<!--<script src="js/jquery.min.js" type="text/javascript"></script>-->
</body>
</html>
