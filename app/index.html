<!DOCTYPE html>
<html ng-app="pastWeather">
<head>
  <title>PAST WEATHER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Past Weather</h1>
    <div class="col-sm-12 col-md-6 col-md-offset-3" ng-controller="IpCheckCtrl">
      <p>Deine IP: {{ipcheck.ip}}</p>
      <p>City: {{ipcheck.city}}</p>
      <p>Koordinaten: {{ipcheck.loc}}</p>
    </div>
    <div class="col-sm-12 col-md-6 col-md-offset-3" ng-controller="WeatherCtrl">
      <p>Forecast(timezone): {{weather.timezone}}</p>
    </div>
  </div>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
</body>
</html>
