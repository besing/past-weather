<!DOCTYPE html>
<html ng-app="pastWeather">
<head>
  <title>APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Past Weather</h1>
    <div class="col-sm-12 col-md-6 col-md-offset-3" ng-controller="ComboCtrl">
      <p>Deine IP: {{ ipCheck.ip }}</p>
      <p>City: {{ ipCheck.city }}</p>
      <p>
          Aktuelles Wetter:
          {{ weatherInfo.currently.summary }}
          ({{ weatherInfo.currently.temperature }} Grad Celsius)
      </p>
      <p>
          Lokalzeit:
          {{ weatherInfo.currently.time * 1000 | date:'medium' }}
      </p>
    </div>
  </div>
  <script src="js/angular.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <!--<script src="js/bootstrap.min.js" type="text/javascript"></script>-->
</body>
</html>
